{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'myPolls/style.css' %}" />

<style>
p {color:green;}
</style>

<p> Dave wants blue</p>


{% if latest_question_list %}

    <ul>

    {% for question in latest_question_list %}

<!--
Using the url tag var in an html file.
myPolls is the nameSpace as defined in mysite/myPolls/urls.py
app_name = myPolls.
-->

<li><a href="{% url 'myPolls:detail' question.id %}">{{ question.question_text }}</a></li>

<!--
The old way.
<li><a href="/myPolls/{{ question.id }}/">{{ question.question_text }}</a></li>
-->

    {% endfor %}

    </ul>

{% else %}
    <p>No polls are available.</p>
{% endif %}
